<form [formGroup]="addArticleForm">
  <label for="productName">Product Name:</label>
  <input formControlName="productName">
  <div>{{getError('productName')}}</div>
    <label>Product category:</label>
    <select formControlName="productCategory">
      <option [value]="productCategory.CLOTHINGCATEGORY">clothing category</option>
      <option [value]="productCategory.GAMINGCATEGORY">gaming category</option>
      <option [value]="productCategory.HOMEBASICSCATEGORY">home basics category</option>
    </select>
    <div>{{getError('productCategory')}}</div>
    <label *ngIf="addArticleForm.controls['productCategory'].value === 'clothingCategory'">Category:</label>
    <select *ngIf="addArticleForm.controls['productCategory'].value === 'clothingCategory'" formControlName="category">
      <option [value]="product.TSHIRT">t-shirt</option>
      <option [value]="product.HOODIE">hoodie</option>
      <option [value]="product.PANTS">pants</option>
      <option [value]="product.SHOES">shoes</option>
      <option [value]="product.CAP">cap</option>
      <option [value]="product.WRISTWEAR">wristwear</option>
    </select>
    <div></div>
  <label>Target audience:</label>
  <select formControlName="targetAudience">
    <option [value]="targetAudience.MALE">Men</option>
    <option [value]="targetAudience.WOMAN">Woman</option>
    <option [value]="targetAudience.CHILDREN">Children</option>
  </select>
  <div>{{getError('targetAudience')}}</div>
  <label>Price:</label>
  <input formControlName="price">
  <div>{{getError('price')}}</div>
  <label>Stock:</label>
  <input formControlName="stock">
  <div>{{getError('stock')}}</div>
  <label>Description:</label>
  <textarea formControlName="description"></textarea>
  <div>{{getError('description')}}</div>
  <input type="file" (change)="onFileSelected($event)" />
  <button (click)="submitForm()">Submit</button>
</form>
